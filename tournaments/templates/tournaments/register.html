<!-- tournaments/register.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MAROCTOURNEMENT</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tournaments/css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Barre de navigation -->
    <div class="navbar-container">
        <h2 style="color: white; margin-left: 150px; margin-bottom:80px ;">MAROCTOURNEMENT</h2>
    </div>

    <!-- Affichage des messages d'erreur ou de succès -->
    <div class="container">
        {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Veuillez remplir le formulaire d'inscription ci-dessous.</p>
            <!-- Vous pouvez réintégrer ici votre formulaire si vous le souhaitez -->
        {% endif %}

        <!-- Lien pour retourner à la page d'accueil -->
        <a href="http://127.0.0.1:8000/" class="btn btn-secondary mt-3">Retour à la page d'accueil</a>
    </div>

</body>
</html>
